<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.svg') }}">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container home-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Welcome to Steganography Tool</h1>
            <p>Hide and reveal secret messages in images or audio files with ease and privacy.</p>
        </div>

        <div class="choice-section">
            <h2>Choose your steganography method:</h2>
            <div class="choice-buttons">
                <a href="{{ url_for('index') }}" class="choice-btn image-btn">
                    <i class="fas fa-image"></i>
                    <span>Image Steganography</span>
                </a>
                <a href="{{ url_for('audio') }}" class="choice-btn audio-btn">
                    <i class="fas fa-music"></i>
                    <span>Audio Steganography</span>
                </a>
            </div>
        </div>

        <div class="footer">
            <p>steganography &copy; 2025 | Mini Project</p>
        </div>
    </div>

    <style>
    .home-container {
        max-width: 500px;
        margin: 60px auto 0 auto;
        padding: 40px 30px 30px 30px;
        border-radius: 18px;
        background: var(--card-bg-color, #fff);
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        text-align: center;
    }
    .choice-section {
        margin: 40px 0 30px 0;
    }
    .choice-buttons {
        display: flex;
        justify-content: center;
        gap: 32px;
        margin-top: 24px;
    }
    .choice-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: var(--primary-color, #4f8cff);
        color: #fff;
        padding: 32px 28px 20px 28px;
        border-radius: 14px;
        font-size: 1.2rem;
        font-weight: 500;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        transition: background 0.2s, transform 0.2s;
        min-width: 160px;
    }
    .choice-btn i {
        font-size: 2.5rem;
        margin-bottom: 12px;
    }
    .choice-btn:hover {
        background: #3562b9;
        transform: translateY(-3px) scale(1.04);
    }
    .footer {
        margin-top: 40px;
    }
    </style>

    <script>
    // Theme toggle logic (same as other pages)
    const themeToggle = document.getElementById('themeToggle');
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
            if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
    });
    if (themeToggle) {
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        });
    }
    </script>
</body>
</html>
